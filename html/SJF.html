<html lang="en">
  <head>
    <title>SJF Scheduling</title>
    <link rel="stylesheet" href="../assets/css/materialize.css" />
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <nav class="blue-grey darken-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"
          >Preemptive Shortest Job First Scheduling</a
        >
        <ul class="right">
          <a href="./mainWindow.html"><i class="fas fa-grip-lines"></i></a>
        </ul>
      </div>
    </nav>
    <br />
    <br />
    <div class="container" style="margin-bottom: 50px">
      <table class="highlight striped">
        <thead>
          <tr>
            <th>Process Name</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="row">
        <form class="form col s12">
          <div class="row">
            <div class="input-field col s4">
              <input disabled id="process_name" />
            </div>
            <div class="input-field col s4">
              <input
                placeholder="Arrival Time"
                id="arrival_time"
                type="number"
                required
              />
            </div>
            <div class="input-field col s4">
              <input
                placeholder="Burst Time"
                id="burst_time"
                type="number"
                required
              />
            </div>
            <button type="submit" class="btn blue-grey darken-2 col s12">
              Add process
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="chart-container" style="margin-bottom: 75px">
      <div id="chart"></div>
    </div>
    <div class="container" style="margin-bottom: 75px">
      <hr / id="separate" style="display: none">
      <div style="clear: both">
        <h5 style="float: left" id="total-waiting"></h5>
        <h5 style="float: right" id="avg-waiting"></h5>
      </div>
    </div>
    <br />
    <br />
    <br />
    <script src="../build/SJF.js"></script>
  </body>
</html>
